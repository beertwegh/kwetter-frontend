<div class="profile-container" *ngIf="profileModel">
  <div class="profile col-md-6">
    <img src="{{ profileModel.ProfilePicture }}" />
  </div>
  <div class="details col-md-6">
    <div class="row">Name: {{ profileModel.ProfileName }}</div>
    <div class="row">Location: {{ profileModel.Location }}</div>
    <div class="row">Web: {{ profileModel.Location }}</div>
    <div class="row">Bio: {{ profileModel.Bio }}</div>
  </div>
</div>
